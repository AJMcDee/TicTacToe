<html>
    <head>
        <title>Tic Tac Toe!</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    </head>
    <body><div id="wrapper"><center>
        <h1>Tic Tac Toe</h1>
        <div id="gameboardContainer"></div>
        <div id="resultsdisplay"></div>
        <div id="newgamebuttondisplay"></div>
        <div id="startgamebuttondisplay"><button id="startgame">Start Game</button></div>
        <div id="playerInformation">
            <div id="player1" class="playerInfoClass">
                <h4>Enter Player 1</h4>
                <form id="player1entry" class="playerentryform">
                    <p>Name:<br>
                        <input id="player1name" type="text" size="10"></p>
                    Colour: <select id="player1shapecolor">
                        <option value="#000000">Black</option>
                        <option value="#004777">Blue</option>
                        <option value="#844C6E">Purple</option>
                        <option value="#E55812">Orange</option>
                        <option value="#306B34">Green</option>
                        </select>
                </form>
                    <button id="submitplayer1" class="submitplayerbutton">Enter Game</button>
            </div>
            <div id="player2" class="playerInfoClass">
                
                <h4>Enter Player 2</h4>
                
                <form id="player2entry" class="playerentryform">
                    <p>Name:<br> 
                        <input id="player2name" type="text" size="10"></p>
                    Colour: <select id="player2shapecolor">
                        <option value="#000000">Black</option>
                        <option value="#004777">Blue</option>
                        <option value="#844C6E">Purple</option>
                        <option value="#E55812">Orange</option>
                        <option value="#306B34">Green</option>
                        </select>
                </form>
                    <p><button id="submitplayer2" class="submitplayerbutton">Enter Game</button></p>
                    <br>
                    <hr>
                    <h4>OR</h4>
                    <p><button id="submitplayer3" class="submitplayerbutton">Play Against the Computer</button></p><br>
               

            </div>
        </div>
        <div id="gameBoard">
        </div>
        
        <script src="script.js"></script>
    </center></div></body>
</html>
